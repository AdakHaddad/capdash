version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: irrigation-dashboard
    ports:
      - "3000:3000"
    environment:
      # MQTT Configuration
      - NEXT_PUBLIC_MQTT_BROKER_URL=${NEXT_PUBLIC_MQTT_BROKER_URL}
      - NEXT_PUBLIC_MQTT_TOPIC=${NEXT_PUBLIC_MQTT_TOPIC}
      - NEXT_PUBLIC_MQTT_USERNAME=${NEXT_PUBLIC_MQTT_USERNAME}
      - NEXT_PUBLIC_MQTT_PASSWORD=${NEXT_PUBLIC_MQTT_PASSWORD}
      
      # MQTT Backend Configuration
      - MQTT_BROKER=${MQTT_BROKER}
      - MQTT_PORT=${MQTT_PORT}
      - MQTT_TOPIC=${MQTT_TOPIC}
      - MQTT_USERNAME=${MQTT_USERNAME}
      - MQTT_PASSWORD=${MQTT_PASSWORD}
      
      # Supabase Configuration
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      
      # Node Environment
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - irrigation-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  irrigation-network:
    driver: bridge
